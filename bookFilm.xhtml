<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Book a film</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <h:form>
        <div><h3>Book a film</h3></div>
        
            Enter the ID of the film
            <h:inputText value="#{movies.id}"></h:inputText>
            
            Enter how many tickets you would like
            <h:inputText value="#{movies.ticketsLeft}"></h:inputText>
            
            Book Film
            <h:commandButton value="Book Film" action="#{loginMB.bookTickets(movies.id, movies.ticketsLeft)}"></h:commandButton>
    </h:form>
    </body>
</html>
